<div class="container">
    <header id="modal-header">
        <div id="modal-title">Organiser</div>
    </header>
    <form [formGroup]="formData">
        <p>{{organiserData?.firstName}} {{organiserData?.lastName}}</p>
        <select formControlName="status" class="form-control">
            <option *ngFor="let option of statusValues" [value]="option">{{ option }}</option>
        </select>
        <mat-dialog-actions id="modal-footer">
            <button mat-raised-button color="primary" id="modal-save-button" (click)="save()">Save</button>
            <button mat-raised-button color="warn" id="modal-close-button" (click)="closeModal()">Close</button>
        </mat-dialog-actions>
    </form>
</div>
