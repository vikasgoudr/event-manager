<mat-card class="my-form">
  <mat-card-header>
    <mat-card-title class="title">Edit Event</mat-card-title>
  </mat-card-header>
  <div class="form-container">
    <mat-card-content class="form-fields-container">
      <form #eventForm="ngForm">
        <mat-form-field>
          <mat-label>Event Name</mat-label>
          <input matInput name="name" placeholder="Event Name" [(ngModel)]="this.data.name" required />
        </mat-form-field>
        <br />
        <mat-form-field>
          <mat-label>Start Date</mat-label>
          <input matInput [matDatepicker]="startDatePicker" name="startDate" placeholder="Start Date"
            [(ngModel)]="this.data.startDate" required />
          <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
          <mat-datepicker #startDatePicker></mat-datepicker>
        </mat-form-field>

        <mat-form-field>
          <mat-label>End Date</mat-label>
          <input matInput [matDatepicker]="endDatePicker" name="endDate" placeholder="End Date"
            [(ngModel)]="this.data.endDate" required />
          <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
          <mat-datepicker #endDatePicker></mat-datepicker>
        </mat-form-field>
        <br />
        <mat-form-field>
          <mat-label>Has Age Limit?</mat-label>
          <mat-select name="hasAgeLimit" [(ngModel)]="this.data.hasAgeLimit" required>
            <mat-option [value]="true">Yes</mat-option>
            <mat-option [value]="false">No</mat-option>
          </mat-select>
        </mat-form-field>
        <br />
        <mat-form-field *ngIf="this.data.hasAgeLimit">
          <mat-label>Age Limit Lower</mat-label>
          <input matInput name="ageLimitLower" placeholder="Age Limit Lower" [(ngModel)]="this.data.ageLimitLower"
            required />
        </mat-form-field>

        <mat-form-field *ngIf="this.data.hasAgeLimit">
          <mat-label>Age Limit Upper</mat-label>
          <input matInput name="ageLimitUpper" placeholder="Age Limit Upper" [(ngModel)]="this.data.ageLimitUpper"
            required />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Event Capacity</mat-label>
          <input matInput name="eventCapacity" placeholder="Event Capacity" [(ngModel)]="this.data.eventCapacity"
            required />
        </mat-form-field>
        <br />
        <mat-label>Poster Image:</mat-label>
        <input type="file" (change)="onImageSelect($event)" accept="image/*" />
        <mat-form-field>
          <mat-label>Address Line 1</mat-label>
          <input matInput name="addressLine1" placeholder="Address Line 1" [(ngModel)]="this.data.address.line1"
            required />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Address Line 2</mat-label>
          <input matInput name="addressLine2" placeholder="Address Line 2" [(ngModel)]="this.data.address.line2" />
        </mat-form-field>

        <mat-form-field>
          <mat-label>City</mat-label>
          <input matInput name="city" placeholder="City" [(ngModel)]="this.data.address.city" required />
        </mat-form-field>

        <mat-form-field>
          <mat-label>State</mat-label>
          <input matInput name="state" placeholder="State" [(ngModel)]="this.data.address.state" required />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Country</mat-label>
          <input matInput name="country" placeholder="Country" [(ngModel)]="this.data.address.country" required />
        </mat-form-field>

        <mat-card-actions class="d-flex justify-content-around">
          <button mat-raised-button color="primary" (click)="submitForm()">
            Submit
          </button>
          <button mat-raised-button color="warn" (click)="back()">Close</button>
        </mat-card-actions>
      </form>
    </mat-card-content>
  </div>
</mat-card>
