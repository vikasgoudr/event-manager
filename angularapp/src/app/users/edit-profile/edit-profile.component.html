<div class="container wholeForm">
    <form [formGroup]="editProfileForm" (ngSubmit)="EditProfile()">
        <h1>Edit Profile</h1>
        <div class="row">
            <div class="col-md-3">
                <div class="text-center">
                    <div class="image">
                        <img src="{{ img }}" class="avatar img-circle img-thumbnail" alt="avatar"
                            *ngIf="showDefault === false" (click)="fileInput.click()">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp"
                            class="avatar img-circle img-thumbnail" alt="avatar" *ngIf="showDefault === true"
                            (click)="fileInput.click()">
                        <input type="file" class="form-control-sm" accept="image/*" (change)="onImageSelect($event)"
                            style="display: none;" #fileInput>
                        <div class="image-overlay">
                            <span>Upload Photo</span>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-around mt-3">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button class="btn btn-danger" preventDefault=true (click)="Back()">Back</button>
                </div>
            </div>
            <div class="col-md-9 personal-info">
                <div class="form-group">
                    <label class="col-lg-3 control-label">First Name:</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="text" formControlName="firstName">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Last Name:</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="text" formControlName="lastName">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">User Name:</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="text" formControlName="userName">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Age:</label>
                    <div class="col-lg-8">
                        <input type="number" class="form-control" formControlName="age">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Mobile:</label>
                    <div class="col-lg-8">
                        <input type="string" class="form-control" formControlName="phoneNumber">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Gender:</label>
                    <div class="col-lg-8">
                        <select class="form-control" formControlName="gender" [(ngModel)]="selectedGender">
                            <option [ngValue]="1">Female</option>
                            <option [ngValue]="2">Male</option>
                            <option [ngValue]="3">Other</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<hr>
